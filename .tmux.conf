# Set very-low ESC delay
set -sg escape-time 5

#	Enable RGB colour if running in xterm(1)
set-option -sa terminal-overrides ",xterm*:Tc"
set -g status-interval 1
set -g window-status-separator " "

#	Change the default $TERM to tmux-256color
set -g default-terminal "xterm-256color"
set -g status-style bg=default

unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

set -g default-terminal "screen-256color"

# vim copy mode
setw -g mode-keys vi

# Enable VIM keys for switching between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Enable VIM keys for switching windows
bind L select-window -n
bind H select-window -p

#	Turn the mouse on, but without copy mode dragging
set -g mouse on
unbind -n MouseDrag1Pane
unbind -Tcopy-mode MouseDrag1Pane

# Status bar appearance
set -g status-left "#[fg=#cbacc9] #S "
set -g status-justify center
set -g status-position top

# Window style
setw -g window-status-format "#[fg=gray] #W "
setw -g window-status-current-format "#[bg=black,fg=white] #W "

# Right side of the status bar with gray as the main color
set -g status-right "#[fg=#cbacc9] %a %H:%M:%S %d.%m.%Y "

# Main status bar background color changed to gray
set -g status-bg "#282c32"   # dark gray background
