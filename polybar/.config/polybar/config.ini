[bar/example]
width = 100%
height = 28
background = #00000000  ; transparent (ARGB format)
foreground = #dfdfdf
font-0 = monospace:size=10
modules-left = workspaces
modules-center = clock
modules-right = cpu sep1 memory sep2 volume

[module/workspaces]
type = internal/i3
format = <label>
label =  %name%

[module/clock]
type = internal/date
interval = 5
date = %a %d %b
time = %H:%M
format = <label>
label =  %date%   %time%

[module/cpu]
type = internal/cpu
format = <label>
label =  %percentage%%

[module/memory]
type = internal/memory
format = <label>
label = 🧠 %used% / %total%

[module/volume]
type = custom/script
interval = 2
exec = pamixer --get-volume-human
format = <label>
label = 🔊 %output%

[module/sep1]
type = custom/text
content = |
format = <label>
label =  |  

[module/sep2]
type = custom/text
content = |
format = <label>
label =  |  
