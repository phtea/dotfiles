theme = "dark_plus"

[editor]
line-number = "relative"
cursorline = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["version-control", "mode", "spinner", "file-name", "read-only-indicator", "file-modification-indicator"]
right = ["diagnostics", "selections", "register", "position", "file-encoding"]
separator = "â”‚"

[editor.file-picker]
hidden = false

[keys.normal]
"A-r" = ":reload-all"
"C-r" = ":config-reload"
